<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Tester - Login</title>
    <script src="scripts/login.js" defer></script>
</head>
<body id="body-login">
    <div id="img-login">
        <img src="assets/img/img-login.png" alt="a">
    </div>
    <div id="login-side">
        <div id="titulo-site"><img src="assets/img/rent.png"></div>
        <form class="container" id="form-login" onsubmit="return false">
            <label for="login">usuário*</label>
            <input type="text" id="login" name="login" placeholder="informe seu usuário">
            <label for="senha">senha*</label>
            <input type="password" id="senha" name="senha" placeholder="informe sua senha">
            <p id="mensagemErro"></p><br>
            <input type="submit" value="Entrar">
        </form>
        <div id="criarConta"><a href="cadastro.html">Criar conta</a></div>
    </div>
</body>
</html>
